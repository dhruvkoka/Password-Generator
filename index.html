<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
        <div class="background">
            <h1 class="title">Generate a <br> <span style="color: #4ADF86">random password</span></h1>
            <p class="text">Never use an insecure password again</p>
            <div class="next">
                <button onclick="clicked()" id="passButton"><i class="fa-solid fa-bolt"></i>Generate passwords</button>
                <input id="passNum" type="number" min="1" max="12" step="1" placeholder="Number(1-12)">
            </div>
            <div class="bottomline"></div>
            <div class="passwords">
                <p class="list" id="box1"><i class="fa-solid fa-ellipsis"></i></p>
                <p class="list2"id="box2"><i class="fa-solid fa-ellipsis"></i></p>
            </div>
            <div class="passwords2">
                <p class="list" id="box3"><i class="fa-solid fa-ellipsis"></i></p>
                <p class="list2" id="box4"><i class="fa-solid fa-ellipsis"></i></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
